spring.application.name=drillbi backend
spring.datasource.url=jdbc:h2:file:/srv/drillbi/data/drillbi-local-test-db;AUTO_SERVER=TRUE
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never


# Google OAuth2 configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT secret loaded from environment variable
jwt.secret=${JWT_SECRET}

# Enable session cookies
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

#Enable dev environment
#spring.profiles.active=dev

drillbi.images.path=images

openai.api.key=${OPENAI_API_KEY}
anthropic.api.key=${ANTROPIC_API_KEY}

#Enable logging
spring.security.debug=true
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.security.oauth2.client=INFO
logging.level.org.springframework.web.client.RestTemplate=INFO
logging.level.com.davanddev.drillbi_backend=INFO

frontend.redirect.url=https://drillbi.se
app.jwt.secret=${JWT_SECRET}

# Flyway: tillåt baseline vid första migrering på befintlig databas
spring.flyway.baseline-on-migrate=true

# Logga till fil med rotation
logging.file.name=logs/spring.log

logging.file.max-size=10MB
logging.file.max-history=5
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Stripe integration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Tvinga Spring Boot att använda rätt protokoll för redirect_uri bakom proxy
server.forward-headers-strategy=framework